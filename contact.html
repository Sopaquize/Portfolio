<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
        <button id="themeToggle">Changer de thème</button>
    </header>

    <section id="reseaux-sociaux">
        <h2>Mes réseaux sociaux</h2>
        <ul>
            <li><a href="https://www.instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a></li>
            <!-- Ajoute les autres réseaux sociaux -->
        </ul>
    </section>

    <section id="formulaire-contact">
        <h2>Envoyer un message</h2>
        <form action="mailto:ton-email@example.com" method="post" enctype="text/plain">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message :</label><br>
            <textarea id="message" name="message" required></textarea><br>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
